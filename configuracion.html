<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas Configuración</title>
    <link rel="stylesheet" href="userConfigStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <form id="configuracionJuego">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick" pattern=".*\d$" required>
        
        <label for="mail">Email<span id="infoLabel"> (Dominio requerido: ITB)</span>:</label>
        <input type="email" id="mail" name="mail" pattern=".+@itb\.cat$" required>
        
        <label for="filas">Filas<span id="infoLabel"> (ha de contener igual número de columnas*)</span>:</label>
        <input type="number" id="filas" name="filas" min="5" required>
        
        <label for="columnas">Columnas<span id="infoLabel"> (ha de contener igual número de filas*)</span>:</label>
        <input type="number" id="columnas" name="columnas" min="5" required>
        
        <label for="bombas">Bombas:</label>
        <input type="number" id="bombas" name="bombas" min="1" required>
        
        <button type="submit">Iniciar Juego</button>
    </form>

    <script src="./controllers/userSettings.js"></script>
</body>
</html>
